<html lang="en" ng-app="materialApp">

<!--md-icon md-svg-icon="libs/material-design-icons/action/svg/production/ic_delete_24px.svg"></md-icon-->
<!-- https://www.google.com/design/icons/-->

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="libs/angular-material/angular-material.css">

	<!-- Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- following css is required to get the "delete" button in side chips to look nice -->
	<link rel="stylesheet" href="stylesheets/mystyle.css">

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />


</head>

<body>

<!-- TOP TOOLBAR -->
<div ng-controller="mainMenuController">
	<md-content>
		<md-toolbar>
			<div class="md-toolbar-tools" layout="row">

				<div flex="20">
					<a href="#/">
						<md-button class="md-fab" aria-label="Home" title="Display terms list">
							<i class="material-icons">view_list</i>
						</md-button>
					</a>

					<md-button class="md-fab "
							   title="Add new IEML item"
							   ng-show="isShowAddNew()"
							   ng-click="editEntry(-1)"
							   ng-disabled="sharedProperties.updating">
						<i class="material-icons">add</i>
					</md-button>

					<md-button class="md-fab "
							   title="Recomputing the relations, this operation should take ~1min."
							   ng-show="sharedProperties.updating">

						<i class="material-icons spin">autorenew</i>

						<!--<i class="material-icons spin" ng-show="sharedProperties.updating">autorenew</i>-->
					</md-button>

				</div>

				<div flex="40" align="center">
					<h2 >
						<span class="md-title" style="padding-left:1em; padding-right:2em" >IEML Dictionary Editor</span>
					</h2>
				</div>

				<div flex="30" align="right">
					<h6 >
						<span>Version: {{sharedProperties.dictionary_version}}</span>
					</h2>
				</div>

				<div flex="10" align="right">
					<md-button class="md-fab md-primary md-hue-2" title="Sign In"  ng-click="showSignIn($event)">
						<i class="material-icons">{{isShowAddNew() ? 'done': 'lock'}}</i>
					</md-button>
				</div>
			</div>


		</md-toolbar>

		<br/><br/>

	</md-content>
</div>
<!-- END TOP TOOLBAR -->

<!-- MIDDLE -->
<div flex layout-padding style="width: 100%; ">
	<md-content>
		<ng-view  id = "toastBounds">

		</ng-view>
	</md-content>
</div>
<!-- END MIDDLE -->

<!-- jQuery needed for outerWidth to work-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


<!-- angular -->
<script src="libs/angular/angular.js"></script>
<script src="libs/angular-route/angular-route.js"></script>
<!-- angular material-->
<script src="libs/angular-aria/angular-aria.js"></script>
<script src="libs/angular-animate/angular-animate.js"></script>
<script src="libs/angular-material/angular-material.js"></script>
<!-- angular messages-->
<script src="libs/angular-messages/angular-messages.js"></script>

<script src="libs/angular-sanitize/angular-sanitize.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

<script src="js/d3directive.js"></script>
<script src="configs.js"></script>
<!-- app -->
<script src="js/material.js"></script>
<script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>





</body>
</html>
